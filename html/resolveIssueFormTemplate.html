<form style="margin : 10px;">
    <div class="row form-field">
        <label class="form-field-label label-size-4" for="collateral">Collateral:</label>
        <select id="collateral" name="collateral">
            <option value="YES">YES</option>
            <option value="NO">NO</option>
        </select>
    </div>
    <div class="row form-field">
        <label class="form-field-label label-size-4" for="fixVersion">Fix Version/s:</label>
        <input id="fixVersion" name="fixVersion">
    </div>
    <div class="row form-field">
        <label class="form-field-label label-size-4" for="rootCause">Root Cause:</label>
        <input id="rootCause" name="rootCause">
    </div>
    <div class="row form-field">
        <label class="form-field-label label-size-4" for="i23s">i23s:</label>
        <select id="i23s" name="i23s">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
    <div class="row form-field">
        <label class="form-field-label label-size-4" for="bugSource">Bug Source:</label>
        <select id="bugSource" name="bugSource">
            <option value="New Feature">New Feature</option>
            <option value="Regression">Regression</option>
            <option value="Legacy">Legacy</option>
            <option value="Collateral">Collateral</option>
        </select>
    </div>
    <div class="row form-field">
        <label class="form-field-label label-size-4" for="releaseVersion">Release Version:</label>
        <select id="releaseVersion" name="releaseVersion">
            <option value="R5.1">R5.1</option>
            <option value="R5.1.1">R5.1.1</option>
            <option value="R5.1.2">R5.1.2</option>
            <option value="R5.2">R5.2</option>
            <option value="R5.2.1">R5.2.1</option>
            <option value="R6.0">R6.0</option>
            <option value="R6.1">R6.1</option>
        </select>
    </div>
    <div class="row form-field">
        <label class="form-field-label label-size-4" for="autofillComment">Autofill Comment:</label>
        <select id="autofillComment" name="autofillComment">
            <option value="Yes">YES</option>
            <option value="No">NO</option>
        </select>
    </div>
</form>
